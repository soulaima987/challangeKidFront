nelmio_api_doc:
  documentation:
    info:
      title: "API Documentation"
      description: "API Documentation"
      version: "1.0.0"
    components:
      securitySchemes:
        Bearer:
          type: http
          scheme: bearer
          bearerFormat: JWT
    security:
      - Bearer: []
  areas:
    path_patterns:
      - ^/api(?!/doc$)
  models:
    use_jms: false
