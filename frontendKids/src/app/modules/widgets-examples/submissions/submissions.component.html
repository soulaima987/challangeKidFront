<div class="card mb-5 mb-xl-8">
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Posts</span>
      <span class="text-muted mt-1 fw-bold fs-7">Over 500 posts</span>
    </h3>
    <div
      class="card-toolbar"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      data-bs-trigger="hover"
      title="Click to add a user"
    >
      <a href="#" class="btn btn-sm btn-light-primary">
        <span
          [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'"
          class="svg-icon svg-icon-3"
        ></span>
        New post
      </a>
    </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table
        #dataTable
        id="example"
        class="table table-row-gray-300 align-middle gs-0 gy-4"
      >
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted">
            <th class="w-25px">
              <div
                class="form-check form-check-sm form-check-custom form-check-solid"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="1"
                  data-kt-check="true"
                  data-kt-check-target=".widget-9-check"
                />
              </div>
            </th>
            <th class="min-w-150px">Title</th>
            <th class="min-w-140px">Content</th>
            <th class="min-w-120px">user</th>
            <th class="min-w-120px">status</th>
            <th class="min-w-100px text-end">Actions</th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody *ngIf="posts.length > 0">
          <tr *ngFor="let post of posts">
            <td>
              <div
                class="form-check form-check-sm form-check-custom form-check-solid"
              >
                <input
                  class="form-check-input widget-9-check"
                  type="checkbox"
                  value="1"
                />
              </div>
            </td>
            <td>
              <div class="d-flex align-items-center">
                <div class="symbol symbol-45px me-5">
                  <img src="./assets/media/avatars/300-23.jpg" alt="" />
                </div>
                <div class="d-flex justify-content-start flex-column">
                  <a
                    href="#"
                    class="text-gray-900 fw-bolder text-hover-primary fs-6"
                  >
                    {{ post.title }}
                  </a>
                </div>
              </div>
            </td>
            <td>
              <a
                href="#"
                class="text-gray-900 fw-bolder text-hover-primary d-block fs-6"
              >
                {{ post.content }}
              </a>
            </td>
            <td>
              <a
                href="#"
                class="text-gray-900 fw-bolder text-hover-primary d-block fs-6"
              >
                {{ post.user }}
              </a>
            </td>
            <td>
              <div class="d-flex align-items-center">
                <div class="me-3">
                  <select
                    class="form-select form-select-sm"
                    [ngClass]="{
                      'btn-success': post.approved === true,
                      'btn-danger': post.approved === false,
                      'btn-secondary': post.approved === null
                    }"
                    [ngModel]="
                      post.approved === null ? '' : post.approved.toString()
                    "
                    (change)="updateStatus(post, $event)"
                  >
                    <option value="" class="text-muted">Pending</option>
                    <option value="true">Approved</option>
                    <option value="false">Disapproved</option>
                  </select>
                </div>
              </div>
            </td>

            <td>
              <div class="d-flex justify-content-end flex-shrink-0">
                <a
                  (click)="goToViewChallenge(post.id)"
                  class="btn btn-bg-light btn-color-muted btn-active-color-primary btn-sm px-4 me-2"
                >
                  View
                </a>
                <a
                  (click)="delete(post.id)"
                  class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
                >
                  <span
                    [inlineSVG]="
                      './assets/media/icons/duotune/general/gen027.svg'
                    "
                    class="svg-icon svg-icon-3"
                  ></span>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
</div>
