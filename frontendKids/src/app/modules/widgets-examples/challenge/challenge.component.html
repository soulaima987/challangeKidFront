<div class="card mb-5 mb-xl-8">
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Challenge</span>
      <span class="text-muted mt-1 fw-bold fs-7">Over 10 challenges</span>
    </h3>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table #dataTable id="example" class="table align-middle gs-0 gy-4">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted bg-light">
            <th class="ps-4 min-w-100px rounded-start">Challenge</th>
            <th class="min-w-200px">Description</th>
            <th class="min-w-200px">Categories</th>
            <th class="min-w-200px"></th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody *ngIf="challenges.length > 0">
          <tr *ngFor="let challenge of challenges">
            <td>
              <div class="d-flex align-items-center">
                <div class="d-flex justify-content-start flex-column">
                  <a
                    href="#"
                    class="text-gray-900 fw-bolder text-hover-primary mb-1 fs-6"
                  >
                    {{ challenge.title }}
                  </a>
                </div>
              </div>
            </td>
            <td>
              <a
                href="#"
                class="text-muted fw-bolder text-hover-primary d-block mb-1 fs-6"
              >
                {{ challenge.description }}
              </a>
            </td>
            <td>
              <div class="d-flex align-items-center">
                <span class="text-muted fw-bold text-muted d-block fs-7">
                  <ng-container
                    *ngFor="
                      let category of challenge.categories;
                      let last = last
                    "
                  >
                    {{ category.title
                    }}<ng-container *ngIf="!last">, </ng-container>
                  </ng-container>
                </span>
              </div>
            </td>
            <td>
              <div class="d-flex justify-content-end flex-shrink-0">
                <a
                  (click)="open(content, challenge)"
                  class="btn btn-bg-light btn-color-muted btn-active-color-primary btn-sm px-4 me-2"
                >
                  View
                </a>
                <a
                  href="#"
                  class="btn btn-bg-light btn-color-muted btn-active-color-primary btn-sm px-4 me-2"
                >
                  Edit
                </a>
                <a
                  (click)="deleteChallenge(challenge.id)"
                  class="btn btn-bg-light btn-color-muted btn-active-color-primary btn-sm px-4"
                >
                  Delete
                </a>
              </div>
            </td>
          </tr>
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
</div>

<ng-template #content let-modal class="card mb-5 mb-xl-10">
  <div class="modal-body collapse show">
    <div>
      <div class="card-body border-top p-9">
        <div class="container">
          <div class="row">
            <img
              class="col-4 mx-auto text-center"
              [src]="
                backendUrl +
                '/uploads/images/' +
                selectedChallenge.imageFileName
              "
              style="height: 300px; width: auto"
            />
          </div>
        </div>
        <div class="text-center m-5">
          <label class="fw-bold">{{ selectedChallenge.title }}</label>
        </div>
        <div class="text-center m-5">
          <label class="fw-bold">{{ selectedChallenge.description }}</label>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <span class="fw-bold d-block fs-7">
            <ng-container
              *ngFor="
                let category of selectedChallenge.categories;
                let last = last
              "
            >
              {{ category.title }}<ng-container *ngIf="!last">, </ng-container>
            </ng-container>
          </span>
        </div>
      </div>
    </div>
  </div>
</ng-template>
